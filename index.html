<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            max-width: 200px;
        }
        .description {
            text-align: center;
            margin-top: 20px;
        }
        .curriculum {
            margin-top: 30px;
        }
        .curriculum a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .curriculum a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola! Soy [Tu Nombre]</h1>
        <!-- Aquí va tu foto -->
        <img src="tu-foto.jpg" alt="Mi Foto">

        <!-- Aquí va tu descripción -->
        <div class="description">
            <p>Esta es una breve descripción sobre mí. Puedes hablar sobre tu experiencia profesional, tus habilidades, intereses, y cualquier otra cosa que quieras compartir.</p>
        </div>

        <!-- Aquí va el enlace a tu currículum -->
        <div class="curriculum">
            <h2>Mi Curriculum</h2>
            <a href="tu-curriculum.pdf" target="_blank">Descargar Curriculum</a>
        </div>
    </div>
</body>
</html>
